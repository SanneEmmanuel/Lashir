services:
  - type: web
    name: lashir-api
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    branch: main
    startCommand: gunicorn sanne.main:app
    envVars:
      - key: FLAT_IO_API_KEY
        value: your_flat_io_api_key_here
      - key: PORT
        value: 10000
